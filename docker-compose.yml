version: '3.8'

services:
  # Service MongoDB
  mongodb:
    image: mongo:6
    container_name: freshmarket-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: freshmarket
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - freshmarket-network

  # Service Backend
  backend:
    build: ./backend
    container_name: freshmarket-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://root:example@mongodb:27017/freshmarket?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      FEDAPAY_PUBLIC_KEY: ${FEDAPAY_PUBLIC_KEY}
      FEDAPAY_PRIVATE_KEY: ${FEDAPAY_PRIVATE_KEY}
      FEDAPAY_ENVIRONMENT: sandbox
    depends_on:
      - mongodb
    networks:
      - freshmarket-network

  # Service Frontend
  frontend:
    build: ./frontend
    container_name: freshmarket-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - freshmarket-network

# Volumes pour persister les données
volumes:
  mongo-data:
    driver: local

# Réseau pour la communication entre conteneurs
networks:
  freshmarket-network:
    driver: bridge
